<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/archway.svg" type="image/x-icon">
    <title>Get information</title>
</head>


<body>

    <form action="#" method="get">


            <h1>Bio Data</h1>

            <div>

                <p>Surname</p>
                <input type="text" name="surname" placeholder="surname">

    
                <p>First name</p>
                <input type="text" name="firstname" id="" placeholder="firstname">

                <p>Middle name</p>
                <input type="text" name="midname" id="" placeholder="middle name">

            </div>

             <div>
                <p>Password</p>
                <input type="password" name="pword" placeholder="your password">
           
                <p>Confirm Password</p>
                <input type="password" name="pword" placeholder="your password">
            </div>

            <p>Age</p>
            <div>
                    
                
                <input type="radio" name="age" id=""> 16 - 18yrs
                <input type="radio" name="age" id=""> 19 - 25yrs
                <input type="radio" name="age" id=""> 16 - 30yrs
                <input type="radio" name="age" id=""> 31 - 35yrs
            </div>

            
                    
                <p>Gender</p>
                <div>
                <input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id=""> Female
                <input type="radio" name="gender" id=""> Alien
                <input type="radio" name="gender" id=""> Others

            </div>

            <p>Education</p>
            <div>
                    
            
                <input type="radio" name="edu" id=""> Primary
                <input type="radio" name="edu" id=""> Secondary
                <input type="radio" name="edu" id=""> Higher Institution
                <input type="radio" name="edu" id=""> Others

            </div>


                 
                <p>Qualification</p>
                <div>
                <select name="Qualification" id="">
                    <option value="">FSLC</option>
                    <option value="">SSCE</option>
                    <option value="">ND</option>
                    <option value="">HND</option>
                    <option value="">B.Sc</option>
                    <option value="">PHD</option>
                    
                </select>
                

            </div>



            <p>About</p>
            <div>

                <textarea name="shortnote" id="" placeholder="write a short note about yourself"></textarea>


            </div>


            <input type="submit" value="submit" class="submit">

    </form>
    
</body>
</html>
